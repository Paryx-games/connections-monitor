<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections Monitor Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4fc3f7;
            --success: #66bb6a;
            --danger: #f44336;
            --warning: #ff9800;
            --info: #29b6f6;
        }

        body.light {
            --bg-primary: #f5f7fa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e8ecf1;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --border: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
        }

        body.dark {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f2e;
            --bg-tertiary: #252a3a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border: #2a2f3f;
            --shadow: rgba(0, 0, 0, 0.3);
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #root {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .header {
            background: var(--bg-secondary);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
            box-shadow: 0 2px 10px var(--shadow);
            animation: slideDown 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            gap: 30px;
            animation: fadeIn 0.8s ease-in-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 20px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary), var(--info));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-toggle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--border);
            background: var(--bg-tertiary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            animation: scaleIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .theme-toggle:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 5px 20px var(--shadow);
        }

        /* Controls */
        .controls {
            background: var(--bg-secondary);
            padding: 20px 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            border-bottom: 1px solid var(--border);
            animation: fadeIn 0.6s ease-in-out 0.4s both;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid var(--border);
            border-radius: 25px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.2);
        }

        .search-box::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--info));
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #d32f2f);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #4caf50);
            color: white;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: var(--bg-secondary);
            padding: 25px;
            overflow-y: auto;
            border-right: 1px solid var(--border);
            animation: slideRight 0.5s cubic-bezier(0.4, 0, 0.2, 1) 0.3s both;
        }

        @keyframes slideRight {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .sidebar h3 {
            margin-bottom: 20px;
            font-size: 16px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-section {
            margin-bottom: 30px;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .filter-section:hover {
            box-shadow: 0 5px 15px var(--shadow);
        }

        .filter-item {
            margin: 12px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .filter-item:hover {
            background: var(--bg-primary);
        }

        .filter-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .filter-item label {
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .tabs {
            display: flex;
            background: var(--bg-secondary);
            border-bottom: 2px solid var(--border);
            animation: fadeIn 0.6s ease-in-out 0.5s both;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
            position: relative;
        }

        .tab:hover {
            background: var(--bg-tertiary);
        }

        .tab.active {
            border-bottom-color: var(--primary);
            color: var(--primary);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--info));
            animation: slideInTab 0.3s ease;
        }

        @keyframes slideInTab {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: var(--bg-primary);
            animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Table Styles */
        .connections-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
            font-size: 13px;
        }

        .connections-table thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .connections-table th {
            background: var(--bg-secondary);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 11px;
            color: var(--text-secondary);
            border-bottom: 2px solid var(--border);
        }

        .connections-table tbody tr {
            background: var(--bg-secondary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInRow 0.5s ease-in-out;
        }

        @keyframes fadeInRow {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .connections-table tbody tr:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 20px var(--shadow);
        }

        .connections-table td {
            padding: 15px;
            border-bottom: 1px solid var(--border);
        }

        .connections-table tbody tr td:first-child {
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        .connections-table tbody tr td:last-child {
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-tcp {
            background: linear-gradient(135deg, var(--success), #4caf50);
            color: white;
        }

        .badge-udp {
            background: linear-gradient(135deg, var(--info), #0288d1);
            color: white;
        }

        .badge-vpn {
            background: linear-gradient(135deg, var(--warning), #f57c00);
            color: white;
        }

        .badge-blocked {
            background: linear-gradient(135deg, var(--danger), #c62828);
            color: white;
        }

        /* Charts */
        .chart-container {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px var(--shadow);
            animation: scaleIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .chart-controls {
            display: flex;
            gap: 10px;
        }

        .timeframe-btn {
            padding: 8px 16px;
            border: 2px solid var(--border);
            border-radius: 20px;
            background: transparent;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .timeframe-btn:hover {
            background: var(--bg-tertiary);
            transform: translateY(-2px);
        }

        .timeframe-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--info));
            border-color: transparent;
            color: white;
        }

        .no-data {
            text-align: center;
            padding: 60px;
            opacity: 0.6;
            font-size: 16px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary), var(--info));
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--info), var(--primary));
        }

        /* Alert Banner */
        .alert-banner {
            background: linear-gradient(135deg, var(--danger), #c62828);
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-weight: 600;
            animation: slideDown 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        /* Pulse Animation for Live Data */
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        /* Tooltip */
        .tooltip {
            position: relative;
            cursor: help;
        }

        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            white-space: nowrap;
            box-shadow: 0 5px 15px var(--shadow);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .geo-cell {
            max-width: 200px;
        }

        .geo-main {
            font-weight: 600;
        }

        .geo-details {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
        }
    </style>
</head>

<body class="dark">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Get API URL from current location
        const API_BASE = window.location.origin || 'http://localhost:3000';
        const WS_BASE = API_BASE.replace('http', 'ws');

        function Dashboard() {
            const [connections, setConnections] = useState([]);
            const [stats, setStats] = useState({ tcpCount: 0, udpCount: 0, totalConnections: 0, totalBandwidth: 0 });
            const [isPaused, setIsPaused] = useState(false);
            const [searchQuery, setSearchQuery] = useState('');
            const [activeTab, setActiveTab] = useState('connections');
            const [historicalData, setHistoricalData] = useState([]);
            const [timeframe, setTimeframe] = useState('1h');
            const [theme, setTheme] = useState('dark');
            const [filters, setFilters] = useState({
                tcp: true,
                udp: true,
                vpn: false,
                local: false
            });
            const chartRef = useRef(null);
            const chartInstanceRef = useRef(null);

            // Toggle theme
            const toggleTheme = () => {
                const newTheme = theme === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
                document.body.className = newTheme;
            };

            // Fetch data
            useEffect(() => {
                fetchConnections();
                fetchStats();
                const interval = setInterval(() => {
                    if (!isPaused) {
                        fetchConnections();
                        fetchStats();
                    }
                }, 2000);
                return () => clearInterval(interval);
            }, [isPaused]);

            // Fetch historical data
            useEffect(() => {
                fetchHistory(timeframe);
            }, [timeframe]);

            // Create/update chart
            useEffect(() => {
                if (activeTab === 'analytics' && historicalData.length > 0) {
                    updateChart();
                }
            }, [historicalData, activeTab, theme]);

            const fetchConnections = async () => {
                try {
                    const res = await fetch(`${API_BASE}/api/connections`);
                    const data = await res.json();
                    setConnections(data.connections || []);
                } catch (error) {
                    console.error('Failed to fetch connections');
                }
            };

            const fetchStats = async () => {
                try {
                    const res = await fetch(`${API_BASE}/api/stats`);
                    const data = await res.json();
                    setStats(data);
                } catch (error) {
                    console.error('Failed to fetch stats');
                }
            };

            const fetchHistory = async (tf) => {
                try {
                    const res = await fetch(`${API_BASE}/api/history?timeframe=${tf}`);
                    const data = await res.json();
                    setHistoricalData(data);
                } catch (error) {
                    console.error('Failed to fetch history');
                }
            };

            const togglePause = async () => {
                try {
                    await fetch(`${API_BASE}/api/pause`, { method: 'POST' });
                    setIsPaused(!isPaused);
                } catch (error) {
                    console.error('Failed to toggle pause');
                }
            };

            const exportData = async (format) => {
                try {
                    const res = await fetch(`${API_BASE}/api/export`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ format })
                    });
                    const data = await res.json();
                    if (data.success) {
                        alert(`Exported successfully: ${data.filename}`);
                    }
                } catch (error) {
                    console.error('Failed to export');
                }
            };

            const blockIP = async (ip) => {
                if (confirm(`Block IP ${ip}?`)) {
                    try {
                        await fetch(`${API_BASE}/api/block`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ ip })
                        });
                        alert(`Blocked ${ip}`);
                    } catch (error) {
                        console.error('Failed to block IP');
                    }
                }
            };

            const updateChart = () => {
                if (!chartRef.current) return;

                const ctx = chartRef.current.getContext('2d');

                if (chartInstanceRef.current) {
                    chartInstanceRef.current.destroy();
                }

                const labels = historicalData.map(d => {
                    const date = new Date(d.timestamp);
                    return date.toLocaleTimeString();
                });

                const isDark = theme === 'dark';
                const textColor = isDark ? '#ffffff' : '#1a1a1a';
                const gridColor = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';

                chartInstanceRef.current = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'TCP Connections',
                                data: historicalData.map(d => d.tcpCount),
                                borderColor: '#66bb6a',
                                backgroundColor: 'rgba(102, 187, 106, 0.1)',
                                tension: 0.4,
                                fill: true
                            },
                            {
                                label: 'UDP Connections',
                                data: historicalData.map(d => d.udpCount),
                                borderColor: '#29b6f6',
                                backgroundColor: 'rgba(41, 182, 246, 0.1)',
                                tension: 0.4,
                                fill: true
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: { color: textColor }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: { color: textColor },
                                grid: { color: gridColor }
                            },
                            x: {
                                ticks: { color: textColor },
                                grid: { color: gridColor }
                            }
                        }
                    }
                });
            };

            // Filter connections
            const filteredConnections = connections.filter(conn => {
                // Protocol filter
                if (!filters.tcp && conn.proto === 'TCP') return false;
                if (!filters.udp && conn.proto === 'UDP') return false;

                // VPN filter
                if (filters.vpn && !conn.isVPN) return false;

                // Local filter
                if (filters.local && conn.geo !== 'Local') return false;

                // Search filter
                if (searchQuery) {
                    const query = searchQuery.toLowerCase();
                    return (
                        conn.procName?.toLowerCase().includes(query) ||
                        conn.foreign?.toLowerCase().includes(query) ||
                        conn.geo?.toLowerCase().includes(query) ||
                        conn.geoFull?.city?.toLowerCase().includes(query) ||
                        conn.geoFull?.org?.toLowerCase().includes(query)
                    );
                }
                return true;
            });

            const formatBytes = (bytes) => {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
            };

            return (
                <div>
                    {/* Header */}
                    <div className="header">
                        <div className="header-left">
                            <div className="logo">⚡ Connections Monitor</div>
                            <div className="stats">
                                <div className="stat-item">
                                    <div className="stat-value">{stats.tcpCount}</div>
                                    <div className="stat-label">TCP</div>
                                </div>
                                <div className="stat-item">
                                    <div className="stat-value">{stats.udpCount}</div>
                                    <div className="stat-label">UDP</div>
                                </div>
                                <div className="stat-item">
                                    <div className="stat-value">{stats.totalConnections}</div>
                                    <div className="stat-label">Total</div>
                                </div>
                                <div className="stat-item">
                                    <div className="stat-value">{formatBytes(stats.totalBandwidth)}/s</div>
                                    <div className="stat-label">Bandwidth</div>
                                </div>
                            </div>
                        </div>
                        <div className="header-right">
                            <button className="theme-toggle" onClick={toggleTheme}>
                                {theme === 'dark' ? '☀️' : '🌙'}
                            </button>
                        </div>
                    </div>

                    {/* Controls */}
                    <div className="controls">
                        <input
                            type="text"
                            className="search-box"
                            placeholder="🔍 Search connections, process, location, ISP..."
                            value={searchQuery}
                            onChange={(e) => setSearchQuery(e.target.value)}
                        />
                        <button className={`btn ${isPaused ? 'btn-success' : 'btn-danger'}`} onClick={togglePause}>
                            {isPaused ? '▶️ Resume' : '⏸️ Pause'}
                        </button>
                        <button className="btn btn-primary" onClick={() => exportData('json')}>
                            💾 Export JSON
                        </button>
                        <button className="btn btn-primary" onClick={() => exportData('csv')}>
                            📊 Export CSV
                        </button>
                    </div>

                    {/* Main Content */}
                    <div className="main-content">
                        {/* Sidebar */}
                        <div className="sidebar">
                            <div className="filter-section">
                                <h3>🔧 Filters</h3>
                                <div className="filter-item" onClick={() => setFilters({ ...filters, tcp: !filters.tcp })}>
                                    <input type="checkbox" checked={filters.tcp} readOnly />
                                    <label>Show TCP</label>
                                </div>
                                <div className="filter-item" onClick={() => setFilters({ ...filters, udp: !filters.udp })}>
                                    <input type="checkbox" checked={filters.udp} readOnly />
                                    <label>Show UDP</label>
                                </div>
                                <div className="filter-item" onClick={() => setFilters({ ...filters, vpn: !filters.vpn })}>
                                    <input type="checkbox" checked={filters.vpn} readOnly />
                                    <label>VPN Only</label>
                                </div>
                                <div className="filter-item" onClick={() => setFilters({ ...filters, local: !filters.local })}>
                                    <input type="checkbox" checked={filters.local} readOnly />
                                    <label>Local Only</label>
                                </div>
                            </div>

                            <div className="filter-section">
                                <h3>📊 Statistics</h3>
                                <div style={{ padding: '10px', fontSize: '14px', lineHeight: '1.8' }}>
                                    <div><strong>Active:</strong> {filteredConnections.length}</div>
                                    <div><strong>Status:</strong> <span className={isPaused ? '' : 'pulse'} style={{ color: isPaused ? '#f44336' : '#66bb6a' }}>
                                        {isPaused ? '⏸️ Paused' : '🔴 Live'}
                                    </span></div>
                                </div>
                            </div>
                        </div>

                        {/* Content Area */}
                        <div className="content-area">
                            {/* Tabs */}
                            <div className="tabs">
                                <div
                                    className={`tab ${activeTab === 'connections' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('connections')}
                                >
                                    📡 Connections
                                </div>
                                <div
                                    className={`tab ${activeTab === 'analytics' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('analytics')}
                                >
                                    📈 Analytics
                                </div>
                            </div>

                            {/* Tab Content */}
                            <div className="tab-content">
                                {activeTab === 'connections' && (
                                    <div>
                                        {filteredConnections.length === 0 ? (
                                            <div className="no-data">
                                                <div className="spinner"></div>
                                                <p style={{ marginTop: '20px' }}>No connections to display</p>
                                            </div>
                                        ) : (
                                            <table className="connections-table">
                                                <thead>
                                                    <tr>
                                                        <th>Protocol</th>
                                                        <th>Process</th>
                                                        <th>Local</th>
                                                        <th>Foreign</th>
                                                        <th>Location</th>
                                                        <th>State</th>
                                                        <th>Age</th>
                                                        <th>Actions</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {filteredConnections.map((conn, idx) => (
                                                        <tr key={idx}>
                                                            <td>
                                                                <span className={`badge badge-${conn.proto.toLowerCase()}`}>
                                                                    {conn.proto}
                                                                </span>
                                                                {conn.isVPN && <span className="badge badge-vpn" style={{ marginLeft: '5px' }}>VPN</span>}
                                                            </td>
                                                            <td>{conn.procName || 'Unknown'}</td>
                                                            <td>{conn.local || '-'}</td>
                                                            <td>{conn.hostname || conn.foreign || '-'}</td>
                                                            <td className="geo-cell">
                                                                <div className="geo-main">{conn.geo || 'Unknown'}</div>
                                                                {conn.geoFull && (
                                                                    <div className="geo-details">
                                                                        {conn.geoFull.org && <div>🏢 {conn.geoFull.org}</div>}
                                                                        {conn.geoFull.loc && <div>📍 {conn.geoFull.loc}</div>}
                                                                    </div>
                                                                )}
                                                            </td>
                                                            <td>{conn.state || '-'}</td>
                                                            <td>{conn.age}s</td>
                                                            <td>
                                                                {conn.foreign && conn.foreign !== '-' && (
                                                                    <button
                                                                        className="btn btn-danger"
                                                                        style={{ padding: '6px 12px', fontSize: '11px' }}
                                                                        onClick={() => blockIP(conn.foreign.split(':')[0])}
                                                                    >
                                                                        🚫 Block
                                                                    </button>
                                                                )}
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        )}
                                    </div>
                                )}

                                {activeTab === 'analytics' && (
                                    <div>
                                        <div className="chart-container">
                                            <div className="chart-header">
                                                <div className="chart-title">📈 Connection Trends</div>
                                                <div className="chart-controls">
                                                    {['1h', '6h', '1d', '1w'].map(tf => (
                                                        <button
                                                            key={tf}
                                                            className={`timeframe-btn ${timeframe === tf ? 'active' : ''}`}
                                                            onClick={() => setTimeframe(tf)}
                                                        >
                                                            {tf}
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>
                                            <div style={{ height: '400px' }}>
                                                <canvas ref={chartRef}></canvas>
                                            </div>
                                        </div>

                                        {historicalData.length === 0 && (
                                            <div className="no-data">
                                                <p>No historical data available yet. Keep monitoring to see trends!</p>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Render app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>

</html>
